services:

  postgres:
    image: postgres:16-alpine
    container_name: rmm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [rmm-internal]
    dns: ["8.8.8.8", "8.8.4.4", "1.1.1.1"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: rmm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes: [redis_data:/data]
    networks: [rmm-internal]
    dns: ["8.8.8.8", "8.8.4.4"]
    healthcheck:
      test: ["CMD","redis-cli","--no-auth-warning","-a","${REDIS_PASSWORD}","ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rmm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL:   postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL:      redis://:${REDIS_PASSWORD}@redis:6379/0
      AGENT_TOKEN:    ${AGENT_TOKEN}
      SERVER_IP:      ${SERVER_IP}
      BACKEND_PORT:   ${BACKEND_PORT}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - agent_builds:/app/agent-builds
      - update_cache:/app/update-cache
    ports:
      - "${BACKEND_PORT}:8000"
    networks: [rmm-internal, rmm-external]
    dns: ["8.8.8.8", "8.8.4.4"]
    depends_on:
      postgres: {condition: service_healthy}
      redis:    {condition: service_healthy}
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: rmm-frontend
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT}:80"
    networks: [rmm-internal, rmm-external]
    dns: ["8.8.8.8", "8.8.4.4"]
    depends_on:
      backend: {condition: service_healthy}

networks:
  rmm-internal: {driver: bridge, internal: true}
  rmm-external: {driver: bridge}

volumes:
  postgres_data:
  redis_data:
  agent_builds:
  update_cache:

version: '3.8'

# Simplified version using SQLite (no PostgreSQL)
# Good for testing and small deployments
services:
  # Main API Server
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: device-management-server
    ports:
      - "${SERVER_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=sqlite:////app/data/devices.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-UTC}
    restart: unless-stopped
    networks:
      - device-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Sync Coordinator Service
  sync-coordinator:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: device-sync-coordinator
    command: python src/sync/coordinator.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sync-storage:/app/sync-storage
    environment:
      - DATABASE_URL=sqlite:////app/data/devices.db
      - SYNC_PORT=22000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-UTC}
    restart: unless-stopped
    networks:
      - device-net
    ports:
      - "${SYNC_PORT:-22000}:22000"
    depends_on:
      server:
        condition: service_healthy

networks:
  device-net:
    driver: bridge

volumes:
  data:
  logs:
  uploads:
  sync-storage:

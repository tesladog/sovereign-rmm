version: '3.8'

# Development environment with hot reload and debugging
services:
  postgres:
    image: postgres:15-alpine
    container_name: device-management-postgres-dev
    environment:
      - POSTGRES_DB=devicemanagement_dev
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
    ports:
      - "5432:5432"  # Expose for external tools
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - device-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: device-management-redis-dev
    ports:
      - "6379:6379"  # Expose for external tools
    networks:
      - device-net
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: device-management-server-dev
    ports:
      - "5000:5000"
      - "5678:5678"  # Debugger port
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./src:/app/src  # NOT read-only for hot reload
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/devicemanagement_dev
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-not-for-production
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - device-net
    depends_on:
      - postgres
      - redis
    command: python -u src/server/app.py

  sync-coordinator:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: device-sync-coordinator-dev
    command: python -u src/sync/coordinator.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sync-storage:/app/sync-storage
      - ./src:/app/src
    environment:
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/devicemanagement_dev
      - REDIS_URL=redis://redis:6379/0
      - SYNC_PORT=22000
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - device-net
    ports:
      - "22000:22000"
    depends_on:
      - postgres
      - redis
      - server

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: device-management-adminer
    ports:
      - "8080:8080"
    networks:
      - device-net
    restart: unless-stopped

networks:
  device-net:
    driver: bridge

volumes:
  postgres_dev_data:

version: '3.8'

services:
  # PostgreSQL Database (optional, better than SQLite for production)
  postgres:
    image: postgres:15-alpine
    container_name: device-management-postgres
    environment:
      - POSTGRES_DB=devicemanagement
      - POSTGRES_USER=${POSTGRES_USER:-devicemgmt}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - device-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devicemgmt}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for WebSocket scaling and caching
  redis:
    image: redis:7-alpine
    container_name: device-management-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - device-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Main API Server
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
      args:
        - BUILD_DATE=${BUILD_DATE:-2025-02-27}
        - VERSION=${VERSION:-1.0.0}
    container_name: device-management-server
    ports:
      - "${SERVER_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./src:/app/src:ro  # Read-only for security
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://devicemgmt:changeme@postgres:5432/devicemanagement}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-UTC}
    restart: unless-stopped
    networks:
      - device-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Sync Coordinator Service
  sync-coordinator:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: device-sync-coordinator
    command: python src/sync/coordinator.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sync-storage:/app/sync-storage
      - ./src:/app/src:ro
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://devicemgmt:changeme@postgres:5432/devicemanagement}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_PORT=22000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-UTC}
    restart: unless-stopped
    networks:
      - device-net
    ports:
      - "${SYNC_PORT:-22000}:22000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 22000), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: device-management-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - device-net
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  device-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  data:
    driver: local
  logs:
    driver: local
  uploads:
    driver: local
  sync-storage:
    driver: local
